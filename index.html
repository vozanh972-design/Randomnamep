<script>

const lastNames=['Nguy·ªÖn','Tr·∫ßn','L√™','Ph·∫°m','Ho√†ng','V≈©','ƒê·∫∑ng','B√πi','ƒê·ªó','H√†','Hu·ª≥nh','V√µ','Phan','Tr∆∞∆°ng','L√Ω','T√¥','T·∫°','ƒêinh','ƒêo√†n','Mai','ƒê√†o','Cao','Ng√¥','H·ªì','Ch√¢u','Tri·ªáu','D∆∞∆°ng','Ph√πng','ƒêan','V∆∞∆°ng','L√¢m','Th√°i','L∆∞u','Chu','Qu√°ch','ƒêan','La','T·ª´','T√¥n','Giang','Kh∆∞∆°ng','T·ªëng','Th·∫°ch','B·∫°ch','Khu·∫•t'];
const middleNamesMale=['VƒÉn','H·ªØu','ƒê·ª©c','Minh','Quang','Ng·ªçc','Thanh','Tr·ªçng','Gia','Ho√†ng','Nh·∫≠t','Ph√∫c','Kh√°nh','Thi·ªán','Anh','Trung'];
const middleNamesFemale=['Th·ªã','Ng·ªçc','Thu','Di·ªáu','B·∫£o','Kh√°nh','Thanh','Mai','Ho√†i','H·ªìng','Lan','Ph∆∞∆°ng','Minh','Tr√∫c','Kim','Tuy·∫øt'];
const firstNamesMale=['Anh','B·∫£o','D≈©ng','H∆∞ng','Khoa','Long','Nam','Phong','Qu√¢n','Tu·∫•n','Ki·ªát','T√†i','Ph√°t','Th·∫Øng','Hi·∫øu','Tr√≠','Thi·ªán','ƒê·∫°t','Vinh','Khang','L·ªôc','To√†n','T√¢m','Quy·∫øt','H√†o'];
const firstNamesFemale=['An','Chi','Dung','Giang','H√†','Lan','Linh','Ng√¢n','Trang','Vy','Nh∆∞','Ng·ªçc','Mai','Y·∫øn','Th·∫£o','My','Ph∆∞∆°ng','Ly','Oanh','H∆∞∆°ng','Di·ªáp','Tuy·∫øt','ƒêan','H·ªìng','Khanh'];

const randFrom=a=>a[Math.floor(Math.random()*a.length)];
const randRange=(min,max)=>Math.floor(Math.random()*(max-min+1))+min;

function generateNameParts(g){
  const family=randFrom(lastNames);
  let middle,first;
  if(g==='male'){
    middle=randFrom(middleNamesMale);
    first=randFrom(firstNamesMale);
  } else if(g==='female'){
    middle=randFrom(middleNamesFemale);
    first=randFrom(firstNamesFemale);
  } else {
    if(Math.random()<0.5){
      middle=randFrom(middleNamesMale);
      first=randFrom(firstNamesMale);
    } else {
      middle=randFrom(middleNamesFemale);
      first=randFrom(firstNamesFemale);
    }
  }
  return {family,middle,first};
}

function generateAge(){return randRange(18,80);}

const elFamily=document.getElementById('family');
const elMiddleFirst=document.getElementById('middleFirst');
const elAge=document.getElementById('age');
const passInput=document.getElementById('passInput');
const genderSelect=document.getElementById('genderSelect');

function populate(){
  let g=genderSelect.value;
  if(g==='random') g=Math.random()<0.5?'male':'female';
  const parts=generateNameParts(g);
  elFamily.textContent=parts.family;
  elMiddleFirst.textContent=parts.middle + ' ' + parts.first;
  elAge.textContent=generateAge();
}

function generateAll(){ populate(); }

document.getElementById('generate').addEventListener('click',generateAll);

async function copyText(t,btn){
  if(!t||t==='‚Äî')return;
  const prev = btn.textContent;
  try{
    if(navigator.clipboard && navigator.clipboard.writeText){
      await navigator.clipboard.writeText(t);
    } else {
      // fallback for older browsers or file:// contexts
      const ta = document.createElement('textarea');
      ta.value = t;
      ta.style.position = 'fixed';
      ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
    }
    btn.textContent='ƒê√£ copy';
    setTimeout(()=>btn.textContent=prev,700);
  }catch(err){
    console.error('Copy failed:', err);
    // try execCommand fallback
    try{
      const ta = document.createElement('textarea');
      ta.value = t;
      ta.style.position = 'fixed';
      ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      btn.textContent='ƒê√£ copy';
      setTimeout(()=>btn.textContent=prev,700);
    }catch(e){
      btn.textContent='Kh√¥ng copy ƒë∆∞·ª£c';
      setTimeout(()=>btn.textContent=prev,1500);
      alert('Tr√¨nh duy·ªát ch·∫∑n clipboard khi m·ªü file tr·ª±c ti·∫øp (file://). Vui l√≤ng m·ªü trang qua http(s) ho·∫∑c localhost, ho·∫∑c cho ph√©p quy·ªÅn clipboard.');
    }
  }
}

document.getElementById('copyFamily').addEventListener('click',()=>copyText(elFamily.textContent,document.getElementById('copyFamily')));
document.getElementById('copyMiddleFirst').addEventListener('click',()=>copyText(elMiddleFirst.textContent,document.getElementById('copyMiddleFirst')));
document.getElementById('copyAge').addEventListener('click',()=>copyText(elAge.textContent,document.getElementById('copyAge')));
document.getElementById('copyPass').addEventListener('click',()=>copyText(passInput.value,document.getElementById('copyPass')));

document.getElementById('download').addEventListener('click',()=>{
  const fullName = elFamily.textContent + ' ' + elMiddleFirst.textContent;
  const txt = `H·ªç: ${elFamily.textContent}
T√™n ƒë·ªám + T√™n: ${elMiddleFirst.textContent}

`;

  a.download='random_profile.txt';
  a.click();
});

setInterval(()=>{

</script>
